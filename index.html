
<!DOCTYPE html>
<html>
<head>
  <title>Duke Carolina Basketball Simulator</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
  <link href="./assets/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div style="width: 700px;margin: 0 auto;" id="page">
    <h1 style="margin-bottom:5px">Duke Carolina Basketball</h1>
    <h2 style="margin-top: 0">Simulator</h2>
    <div style="margin: 0 auto;text-align:center">
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        <img src="assets\images\bluedevil.png" height="100" />
        <br>
        Duke Blue Devils
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
        Points: <span id="teamone-numhits">0</span>
      </div>
      <div>
        <button id="teamone-shoot">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <h2>
        <img src="assets\images\tarheel.png" height="100" />
        <br>
        Carolina Tarheels
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
        Points: <span id="teamtwo-numhits">0</span>
      </div>
      <div>
        <button id="teamtwo-shoot">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <script>
  (function() {

      const oneButton = document.querySelector("#teamone-shoot")
      const oneShots = document.querySelector("#teamone-numshots")
      const oneScores = document.querySelector("#teamone-numhits")

      oneButton.onclick = function () {
        oneShots.innerHTML = parseInt(oneShots.innerHTML) + 1;
        let randomNumber = Math.floor(Math.random() * 10);
        if (randomNumber < 2) {
          oneScores.innerHTML = parseInt(oneScores.innerHTML) + 3;
          document.body.style.backgroundColor = "Blue";
          window.alert("Blue Devil Three Pointer!");
          var crowd = new Audio('./assets/audio/cheer.mp3');
          crowd.play();
        } else if (randomNumber > 1 && randomNumber < 6) {
          oneScores.innerHTML = parseInt(oneScores.innerHTML) + 2;
          document.body.style.backgroundColor = "Blue";
          var crowd = new Audio('./assets/audio/score.mp3');
          crowd.play();
        } else {
          var crowd = new Audio('./assets/audio/miss.mp3');
          crowd.play();
        }
        }

        const twoButton = document.querySelector("#teamtwo-shoot")
        const twoShots = document.querySelector("#teamtwo-numshots")
        const twoScores = document.querySelector("#teamtwo-numhits")

        twoButton.onclick = function () {
          twoShots.innerHTML = parseInt(twoShots.innerHTML) + 1;
          let randomNumber = Math.floor(Math.random() * 10);
          if (randomNumber < 1) {
            twoScores.innerHTML = parseInt(twoScores.innerHTML) + 3;
            document.body.style.backgroundColor = "DeepSkyBlue";
            window.alert("Tarheel Three Pointer!");
            var crowd = new Audio('./assets/audio/boo.mp3');
            crowd.play();
          } else if (randomNumber > 1 && randomNumber < 5) {
            twoScores.innerHTML = parseInt(twoScores.innerHTML) + 2;
            document.body.style.backgroundColor = "DeepSkyBlue";
            var crowd = new Audio('./assets/audio/score.mp3');
            crowd.play();
            } else {
              var crowd = new Audio('./assets/audio/miss.mp3');
              crowd.play();
            }
          }

          const resetB = document.querySelector("#reset")
          const numResets = document.querySelector("#num-resets")

          resetB.onclick = function () {
            numResets.innerHTML = parseInt(numResets.innerHTML) + 1;
            oneShots.innerHTML = 0;
            oneScores.innerHTML = 0;
            twoShots.innerHTML = 0;
            twoScores.innerHTML = 0;
            document.body.style.backgroundColor = "black";

          }

  })();
  </script>
</body>
</html>
